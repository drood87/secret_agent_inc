<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Secret Agent Supply Inc</title>
	<link rel="stylesheet" type="text/css" href="./assets/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>

	<!-- header -->
	
	<header>

		<div id="heading">
			<div class="siteContainer">
				<img src="./assets/images/logo.png" alt="logo" id="logo">
				<h1 id="mainHeading">SECRET AGENT SUPPLY INC.</h1>
			</div>
		</div>

		<!-- banner -->

		<div id="banner">
			<div class="siteContainer">
				<div class="bannerHeading">
					<h4>NEW ARRIVAL</h4>
					<h1>SPORT BIKES AND MOTORCYCLES</h1>
				</div>
			</div>
		</div>
	</header>

	<!-- navigation -->
	<nav id="navbar">
		<ul class="siteContainer">		
			<li class="navItem">Eyewear</li>
			<li class="navItem">Apparel</li>
			<li class="navItem">Gadgets</li>
			<li class="navItem">Vehicles</li>
			<li class="navItem">Glasses</li>
			<li class="navItem">Contact</li>
		</ul>
		<ul class="menu siteContainer">
			<li>Menu</li>
		</ul>
	</nav>

	<!-- products -->
	
	<div class="siteContainer">
		<div id="productGrid">
			<div class="product">
				<div class="imgWrap" id="penWrap">
					<img src="./assets/images/pen.png" alt="Exploding Pen" class="image">
					</div>
					<p class="descriptiveText">Exploding Pen</p>
				</div>
			<div class="product watch">
				<div class="imgWrap" id="cellularWatch">
					<img src="./assets/images/watch.png" alt="Cellular Watch" class="image">
				</div>
				<p class="descriptiveText">Cellular Watch</p>
			</div>
			<div class="product sunnies">
				<div class="imgWrap" id="glasses">
					<img src="./assets/images/glasses.png" alt="Thermal Glasses" class="image">
				</div>
				<p class="descriptiveText">Thermal Glasses</p>
			</div>
		</div>
	</div>

	<!-- Information about Location and opening hours -->

	<div class="siteContainer">
		<div id="infoSection">
			<div class="infoColumn">
				<span class="info">Location</span>
				<p>-47.346436, 84.32354</p>
			</div>
			<div class="infoColumn">
				<span class="info">Hours</span>
				<p>0800 - 1800</p>
			</div>
		</div>
	</div>

	<!-- footer -->

	<footer>
		<div class="siteContainer">
			<p>Copyright Secret Agent Supply Inc.</p>
		</div>
	</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Secret Agent Supply Inc</title>
	<link rel="stylesheet" type="text/css" href="./assets/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>

	<!-- header -->
	
	<header>

		<div id="heading">
			<div class="siteContainer">
				<img src="./assets/images/logo.png" alt="logo" id="logo">
				<h1 id="mainHeading">SECRET AGENT SUPPLY INC.</h1>
			</div>
		</div>

		<!-- banner -->

		<div id="banner">
			<div class="siteContainer">
				<div class="bannerHeading">
					<h2 class="heading">NEW ARRIVAL</h2>
					<h3 class="heading">SPORT BIKES AND MOTORCYCLES</h3>
				</div>
			</div>
		</div>
	</header>

	<!-- navigation -->
	<nav id="navbar">
		<div class="siteContainer">		
			<span>Eyewear</span>
			<span>Apparel</span>
			<span>Gadgets</span>
			<span>Vehicles</span>
			<span>Glasses</span>
			<span>Contact</span>
		</div>
	</nav>

	<!-- products -->

	<div id="productGrid">
		<div class="imgWrap">
			<img src="./assets/images/pen.png" alt="Exploding Pen" class="image"><p class="descriptiveText">Exploding Pen</p>
		</div>
		<div class="imgWrap">
			<img src="./assets/images/watch.png" alt="Cellular Watch" class="image"><p class="descriptiveText">Cellular Watch</p>
		</div>
		<div class="imgWrap">
			<img src="./assets/images/glasses.png" alt="Thermal Glasses" class="image"><p class="descriptiveText">Thermal Glasses</p>
		</div>
	</div>

	<!-- Information about Location and opening hours -->

	<div id="infoSection">
		<div class="infoColumn">
			<h4 class="info">Location</h4>
			<p>-47.346436, 84.32354</p>
		</div>
		<div class="infoColumn">
			<h4 class="info">Hours</h4>
			<p>0800 - 1800</p>
		</div>
	</div>

	<!-- footer -->

	<footer>
		<p>Copyright Secret Agent Supply Inc.</p>
	</footer>




</body>
</html>

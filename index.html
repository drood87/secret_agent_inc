<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Secret Agent Supply Inc</title>
	<link rel="stylesheet" type="text/css" href="./assets/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>

	<!-- header -->
	<header>
		<img src="./assets/images/logo.png">
		<h1>SECRET AGENT SUPPLY INC.</h1>

		<!-- banner -->

		<div id="banner">
			<div id="bannerHeading">
				<h2>NEW ARRIVAL</h2>
				<h3>SPORT BIKES AND MOTORCYCLES</h3>
			</div>
		</div>
	</header>

	<!-- navigation -->

	<nav id="navbar">
		<span>Eyewear</span>
		<span>Apparel</span>
		<span>Gadgets</span>
		<span>Vehicles</span>
		<span>Glasses</span>
		<span>Contact</span>
	</nav>

	<!-- products -->

	<div id="productGrid">
		<div class="imgWrap">
			<img src="./assets/images/pen.png" alt="Exploding Pen" class="image"><p class="descriptiveText">Exploding Pen</p>
		</div>
		<div class="imgWrap">
			<img src="./assets/images/watch.png" alt="Cellular Watch" class="image"><p class="descriptiveText">Cellular Watch</p>
		</div>
		<div class="imgWrap">
			<img src="./assets/images/glasses.png" alt="Thermal Glasses" class="image"><p class="descriptiveText">Thermal Glasses</p>
		</div>
	</div>

	<div id="infoSection">
		<div class="infoColumn">
			<h4 class="info">Location</h4>
			<p>-47.346436, 84.32354</p>
		</div>
		<div class="infoColumn">
			<h4 class="info">Hours</h4>
			<p>0800 - 1800</p>
		</div>
	</div>




</body>
</html>
